<h2>Songs</h2>

<a class="btn" href="/songs/new">Add Song</a>

<div class="songs">
  <div class="row" ng-repeat="song in songsController.allSongs">
    <ul>
      <li>
        <h2>
          <a href="/songs/{{song.id}}">
            {{song.title}}
          </a>
        </h2>
      </li>
      <li>
        <a href="/songs/{{song.id}}/edit">
          Edit
        </a>
      </li>
      <li>
        <li>
          <form ng-submit="songsController.deleteSong(song)">
            <input type="submit" value="Delete"/>
          </form>
        </li>
      </li>
    </ul>
  </div>
</div>
