<h2>Artists</h2>

<a class="btn" href="/artists/new">Add Artist</a>

<div class="artists">
  <div class="row" ng-repeat="artist in artistsController.allArtists">
    <img ng-src="{{artist.photoUrl}}" alt="{{artist.name}} photo">
    <ul>
      <li>
        <h2>
          <a href="/artists/{{artist.id}}">
            {{artist.name}}
          </a>
        </h2>
      </li>
      <li>
        <a href="/artists/{{artist.id}}/edit">
          Edit
        </a>
      </li>
      <li>
        <li>
          <form ng-submit="artistsController.deleteArtist(artist)">
            <input type="submit" value="Delete"/>
          </form>
        </li>
      </li>
    </ul>
  </div>
</div>
